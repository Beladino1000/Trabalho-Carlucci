<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar / X</title>
    <!-- Links Flask/PyWebview -->
    <link rel="stylesheet" href="{{url_for('static', filename='styles/base.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='styles/components.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='styles/pages.css')}}">
    <!-- Caminhos revertidos para estáticos (PHP) -->
    <link rel="stylesheet" href="../static/styles/base.css">
    <link rel="stylesheet" href="../static/styles/components.css">
    <link rel="stylesheet" href="../static/styles/pages.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <i class="fab fa-x-twitter auth-logo"></i>
        <h1>Acontecendo agora</h1>
        <h2>Junte-se ao X hoje mesmo.</h2>
        
        <div class="auth-buttons">
            <button class="btn btn-auth-google">
                <img src="https://placehold.co/20x20/FFFFFF/000000?text=G" alt="Google" class="auth-icon" onerror="this.onerror=null;this.src='https://placehold.co/20x20/FFFFFF/000000?text=G';">
                Inscrever-se no Google
            </button>
            <button class="btn btn-auth-apple">
                <i class="fab fa-apple auth-icon"></i>
                Inscrever-se com Apple
            </button>
            
            <div class="auth-divider">
                <span>ou</span>
            </div>
            
            <!-- Botão "Criar conta" e "Entrar" agora levam para o index.html -->
            <button class="btn btn-primary btn-auth-create" onclick="location.href='index.html'">
                Criar conta
            </button>
            <p class="auth-terms">Ao se inscrever, você concorda com os Termos de Serviço e a Política de Privacidade.</p>
        </div>

        <div class="auth-login">
            <h3>Já tem uma conta?</h3>
            <button class="btn btn-follow btn-auth-login" onclick="location.href='index.html'">
                Entrar
            </button>
        </div>
    </div>
</body>
</html>
