<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas / X</title>
    <!-- Links Flask/PyWebview -->
    <link rel="stylesheet" href="{{url_for('static', filename='styles/base.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='styles/components.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='styles/pages.css')}}">
    <!-- Caminhos revertidos para estáticos (PHP) -->
    <link rel="stylesheet" href="../static/styles/base.css">
    <link rel="stylesheet" href="../static/styles/components.css">
    <link rel="stylesheet" href="../static/styles/pages.css">
    
    
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="lists-page">
    <div class="app-container">
        <!-- Sidebar Esquerda (Padronizada) -->
        <aside class="sidebar-left">
            <div class="sidebar-content">
                <i class="fab fa-x-twitter sidebar-logo"></i>
                
                <nav class="main-nav">
                    <!-- Links revertidos para estáticos -->
                    <a href="index.html" class="nav-item">
                        <i class="fas fa-home"></i>
                        <span class="nav-text" data-tooltip="Essa é a página inicial, clique aqui para ver...">Página Inicial</span>
                    </a>
                    <a href="explore.html" class="nav-item">
                        <i class="fas fa-hashtag"></i>
                        <span class="nav-text">Explorar</span>
                    </a>
                    <a href="notifications.html" class="nav-item">
                        <i class="fas fa-bell"></i>
                        <span class="nav-text">Notificações</span>
                    </a>
                    <a href="messages.html" class="nav-item">
                        <i class="fas fa-envelope"></i>
                        <span class="nav-text">Mensagens</span>
                    </a>
                    <a href="bookmarks.html" class="nav-item">
                        <i class="fas fa-bookmark"></i>
                        <span class="nav-text">Itens salvos</span>
                    </a>
                    <!-- Listas movidas para o menu 'Mais' -->
                    <a href="profile.html" class="nav-item">
                        <i class="fas fa-user"></i>
                        <span class="nav-text">Perfil</span>
                    </a>
                    <!-- Link "Mais" atualizado -->
                    <button type="button" class="nav-item nav-more" onclick="toggleSidebarContextMenu()">
                        <i class="fas fa-ellipsis-h"></i>
                        <span class="nav-text">Mais</span>
                    </button>
                </nav>
            </div>
            
            <button class="btn btn-primary btn-large">Postar</button>
            
            <!-- Perfil de usuário agora é um link para "Sair" -->
            <div class="user-profile" data-tooltip="Sair">
                <a href="auth.html" class="user-profile-link">
                    <img src="https://placehold.co/40x40/000000/FFFFFF?text=User" alt="Perfil" class="profile-pic" onerror="this.onerror=null;this.src='https://placehold.co/40x40/000000/FFFFFF?text=User';">
                    <div class="user-details">
                        <span class="user-name">Nome Usuário</span>
                        <span class="user-handle">@usuario</span>
                    </div>
                    <i class="fas fa-sign-out-alt"></i> <!-- Ícone de Sair -->
                </a>
            </div>
            <!-- Context menu (single, toggled by nav 'Mais') -->
            <div class="context-menu">
                <nav class="context-menu-items">
                    <a href="lists.html" class="context-menu-item">
                        <i class="fas fa-list"></i>
                        <span>Listas</span>
                    </a>
                    <a href="settings.html" class="context-menu-item">
                        <i class="fas fa-cog"></i>
                        <span>Configurações</span>
                    </a>
                </nav>
            </div>
        </aside>

        <!-- Conteúdo Principal -->
        <main class="main-content">
            <header class="lists-header">
                <h2>Listas</h2>
                <i class="fas fa-plus"></i>
            </header>
            
            <!-- Listas -->
            <div class="lists-container">
                <section class="your-lists">
                    <h3>Suas Listas</h3>
                    <div class="list-card empty">
                        <p>Você ainda não criou nenhuma Lista</p>
                        <button class="btn btn-primary btn-small">Criar uma Lista</button>
                    </div>
                </section>

                <section class="discover-lists">
                    <h3>Descobrir novas Listas</h3>
                    <!-- Exemplo de Lista -->
                    <div class="list-card">
                        <img src="https://placehold.co/50x50/1DA1F2/FFFFFF?text=Tech" alt="Tech" class="list-image" onerror="this.onerror=null;this.src='https://placehold.co/50x50/1DA1F2/FFFFFF?text=Tech';">
                        <div class="list-details">
                            <span class="list-name">Tech News</span>
                            <div class="list-owner">
                                <span class="user-name">Google</span>
                                <span class="user-handle">@Google</span>
                            </div>
                        </div>
                        <button class="btn btn-follow">Seguir</button>
                    </div>
                    <!-- Exemplo de Lista 2 -->
                    <div class="list-card">
                        <img src="https://placehold.co/50x50/E0245E/FFFFFF?text=Design" alt="Design" class="list-image" onerror="this.onerror=null;this.src='https://placehold.co/50x50/E0245E/FFFFFF?text=Design';">
                        <div class="list-details">
                            <span class="list-name">Designers</span>
                            <div class="list-owner">
                                <span class="user-name">Figma</span>
                                <span class="user-handle">@Figma</span>
                            </div>
                        </div>
                        <button class="btn btn-follow">Seguir</button>
                    </div>
                </section>
            </div>
        </main>

        <!-- Sidebar Direita (Padronizada) -->
        <aside class="sidebar-right">
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Buscar no X">
            </div>
            
            <div class="who-to-follow">
                <h2>Quem seguir</h2>
                <div class="follow-item">
                    <img src="https://placehold.co/40x40/1DA1F2/FFFFFF?text=G" alt="Google" class="profile-pic" onerror="this.onerror=null;this.src='https://placehold.co/40x40/1DA1F2/FFFFFF?text=G';">
                    <div class="follow-details">
                        <span class="user-name">Google</span>
                        <span class="user-handle">@Google</span>
                    </div>
                    <button class="btn btn-follow">Seguir</button>
                </div>
                <a href="#" class="show-more">Mostrar mais</a>
            </div>
        </aside>
    </div>

    <!-- Links Flask/PyWebview -->
    <script src="{{url_for('static', filename='scripts/script.js')}}"></script>
    <!-- Caminho revertido para estático (PHP) -->
    <script src="../scripts/script.js"></script>
</body>
</html>
