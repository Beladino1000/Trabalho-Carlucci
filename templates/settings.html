<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurações / X</title>
    <!-- Links estáticos -->
    <link rel="stylesheet" href="../static/styles/base.css">
    <link rel="stylesheet" href="../static/styles/components.css">
    <link rel="stylesheet" href="../static/styles/pages.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="settings-page">
    <div class="app-container">
        <!-- Sidebar Esquerda (Padronizada) -->
        <aside class="sidebar-left">
            <div class="sidebar-content">
                <i class="fab fa-x-twitter sidebar-logo"></i>
                <nav class="main-nav">
                    <a href="index.html" class="nav-item">
                        <i class="fas fa-home"></i> <span class="nav-text">Página Inicial</span>
                    </a>
                    <a href="explore.html" class="nav-item">
                        <i class="fas fa-hashtag"></i> <span class="nav-text">Explorar</span>
                    </a>
                    <a href="notifications.html" class="nav-item">
                        <i class="fas fa-bell"></i> <span class="nav-text">Notificações</span>
                    </a>
                    <a href="messages.html" class="nav-item">
                        <i class="fas fa-envelope"></i> <span class="nav-text">Mensagens</span>
                    </a>
                    <a href="bookmarks.html" class="nav-item">
                        <i class="fas fa-bookmark"></i> <span class="nav-text">Itens salvos</span>
                    </a>
                    
                    <a href="profile.html" class="nav-item">
                        <i class="fas fa-user"></i> <span class="nav-text">Perfil</span>
                    </a>
                    <a href="settings.html" class="nav-item active">
                        <i class="fas fa-ellipsis-h"></i> <span class="nav-text">Mais</span>
                    </a>
                </nav>
            </div>
            
            <button class="btn btn-primary btn-large">Postar</button>
            
            <!-- Perfil de usuário agora é um link para "Sair" -->
            <div class="user-profile" data-tooltip="Sair">
                <a href="auth.html" class="user-profile-link">
                    <img src="https://placehold.co/40x40/000000/FFFFFF?text=User" alt="Perfil" class="profile-pic" onerror="this.onerror=null;this.src='https://placehold.co/40x40/000000/FFFFFF?text=User';">
                    <div class="user-details">
                        <span class="user-name">Nome Usuário</span>
                        <span class="user-handle">@usuario</span>
                    </div>
                    <i class="fas fa-sign-out-alt"></i>
                </a>
            </div>

            <!-- Menu de Contexto -->
            <div class="context-menu">
                <nav class="context-menu-items">
                    <a href="lists.html" class="context-menu-item">
                        <i class="fas fa-list"></i>
                        <span>Listas</span>
                    </a>
                    <a href="settings.html" class="context-menu-item">
                        <i class="fas fa-cog"></i>
                        <span>Configurações</span>
                    </a>
                </nav>
            </div>
        </aside>

        <!-- Conteúdo Principal -->
        <main class="main-content">
            <header class="settings-header">
                <h2>Configurações</h2>
            </header>
            
            <div class="settings-container">
                <section class="settings-section">
                    <h3>Conta</h3>
                    <div class="settings-item">
                        <span>Informações da conta</span>
                        <i class="fas fa-chevron-right"></i>
                    </div>
                </section>
                 <section class="settings-section">
                    <h3>Aparência</h3>
                    <div class="settings-item">
                        <span>Modo Escuro</span>
                        <i class="fas fa-toggle-on"></i>
                    </div>
                </section>
            </div>
        </main>

        <!-- Sidebar Direita (Padronizada) -->
        <aside class="sidebar-right">
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Buscar em Configurações">
            </div>
            <div class="who-to-follow">
                <h2>Quem seguir</h2>
                <div class="follow-item">
                    <img src="https://placehold.co/40x40/1DA1F2/FFFFFF?text=G" alt="Google" class="profile-pic" onerror="this.onerror=null;this.src='https://placehold.co/40x40/1DA1F2/FFFFFF?text=G';">
                    <div class="follow-details">
                        <span class="user-name">Google</span>
                        <span class="user-handle">@Google</span>
                    </div>
                    <button class="btn btn-follow">Seguir</button>
                </div>
            </div>
        </aside>
    </div>
    <!-- Caminho estático -->
    <script src="../static/scripts/script.js"></script>
</body>
</html>
